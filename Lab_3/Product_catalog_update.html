<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Product Catalog Update</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <h1>Update Product Catalog</h1>
    <form class="registration-form" action="">
      <label>Product ID: <input type="text" name="product_id" class="input-data" required /></label><br>
      <button type="submit" class="find-button">Find Product</button>
      <label>Product Line ID: <input type="number" name="product_line_id" class="input-data" placeholder="selected product data appears here to edit" /></label><br>
      <label>Description: <input type="text" name="description" class="input-data" placeholder="selected product data appears here to edit"/></label><br>
      <label>Finish: <input type="text" name="finish" class="input-data" placeholder="selected product data appears here to edit"/></label><br>
      <label>Standard Price: <input type="number" name="price" step="0.01" class="input-data" placeholder="selected product data appears here to edit"/></label><br>
      <button type="submit" class="submit-button">Update</button>
    </form>
    
</body>
</html>
