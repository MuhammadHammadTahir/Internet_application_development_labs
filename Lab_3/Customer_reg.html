<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>New Customer Registration</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>
<body>
    <h1>New Customer Registration</h1>
    <form class="registration-form" action="">
    <label>Customer ID: <input type="text" name="customer_id" class="input-data" required /></label><br>
    <label>Customer Name: <input type="text" name="name" class="input-data" required /></label><br>
    <label>Address: <input type="text" name="address" class="input-data" required /></label><br>
    <label>City: <input type="text" name="city" class="input-data" /></label><br>
    <label>State (2-letter): <input type="text" name="state" class="input-data" maxlength="2" /></label><br>
    <label>Postal Code: <input type="text" name="postal_code" class="input-data" /></label><br>
    <button class="submit-button" type="submit">Register</button>
    </form>
</body>
</html>
