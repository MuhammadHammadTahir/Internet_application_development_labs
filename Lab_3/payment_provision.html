<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Payment Provision</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
  <h1>Payment</h1>
  <form class="registration-form" action="">
    <label>Order ID: <input type="text" name="order_id" class="input-data" required /></label><br>
    <label>Card Number: <input type="text" name="card" class="input-data" /></label><br>
    <label>Expiry: <input type="month" name="expiry" class="input-data"/></label><br>
    <label>CVV: <input type="password" name="cvv" class="input-data"/></label><br>
    <button type="submit" class="submit-button">Pay Now</button>
  </form>

</body>

</html>
